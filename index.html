<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify-clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background-color:#171111 ;">

    <!-- navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark d-flex justify-content-evenly ">
        <div class="container mx-5">
          <a class="navbar-brand" href="#">
            <img src="/image-removebg-preview (4) 1.png" alt="" height="40">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse px-5" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Premium</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Support</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Download</a>
              </li>
            </ul>
            
          </div>
    </nav>

    <!-- main body -->
    <main>
        <section class="mx-5 my-5">
            <div class="d-flex justify-content-around flex-md-col">
                <div class="image d-sm-none d-md-block">
                  <img src="/spotify bg2 1.png" width="">
              </div>
              <div class="signup" style="background-color:#ffffff; padding:40px ;width:400px;">
                  <div class="form-signin">
                      <form>  
                        <h7><b>What should we call you?</b></h7>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Enter a profile name">
                            <label for="floatingInput" style="font-size:15px">Enter a profile name</label>
                        </div>
                        <br> 
                        <h7><b>Email Address</b></h7>   
                          <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" style="font-size:15px">Enter your email address</label>
                          </div>
                          <br>
                          <h7><b>Create password</b></h7>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" style="font-size:15px">Create a password</label>
                          </div>
                          <br>
                          <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: rgb(0, 192, 0);border-radius: 15px;border: none;"><h6>Sign up</h6></button>
                          <p class="mt-2 fs-7">Have an account <span style="color: blue;"><u>log in</u></span></p>
                        </form>
                  </div>
              </div>
              </div>
        </section>
    </main>
    <div style="background-color:#171111 ;">
        <div class="container">
            <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
              <div class="col mb-3">
                <a href="/" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
                    <img src="/image-removebg-preview (4) 1.png" alt="" height="40">
                </a>
              </div>
          
              <div class="col mb-3">
                <h5>COMPANY</h5>
                <ul class="nav flex-column">
                  <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">About</a></li>
                  <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Jobs</a></li>
                  <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">For the records</a></li>
                </ul>
              </div>
          
              <div class="col mb-3">
                <h5>USEFUL LINKS</h5>
                <ul class="nav flex-column">
                  <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Support</a></li>
                  <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Web Player</a></li>
                  <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Free mobile app</a></li>
                </ul>
              </div>
            </footer>
          </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
